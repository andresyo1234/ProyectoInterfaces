version: "3.2"
services:

  sql-server-db:
    container_name: sql-interface
    image: mcr.microsoft.com/mssql/server:2017-latest
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "12345Ab##"
      ACCEPT_EULA: "Y"
    volumes: 
        - ./backup:/var/opt/mssql/backup
        - ./data:/var/opt/mssql/data
 